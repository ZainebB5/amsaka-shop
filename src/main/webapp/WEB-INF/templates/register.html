<body>

<div class="container">
  <div class="col-sm-6">
    <h3 style="margin-top: 10px">Sign Up Now</h3>
    <p>Please fill out this to register</p>
    <form th:action="@{/register}" th:object="${user}" method="post">
     <!-- <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="userName" id="firstName" required placeholder="Your Firstname" class="form-control form-control-lg">
      </div>-->
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="userName" id="lastName" required placeholder="Your Lastname" class="form-control form-control-lg">
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control form-control-lg"  placeholder="password" name="password" id="password">

      </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control form-control-lg" required minlength="6" placeholder="Email" name="mail" id="email"
                   aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                anyone else.</small>
        </div>


      <input type="submit" value="Register" class="btn btn-primary btn-block">
      <span style="margin-top: 10px">Already have an account <a class="linkControl" href="./login.html"
                                                                th:href="@{/login}">Login here</a></span>
    </form>
  </div>
</div>
